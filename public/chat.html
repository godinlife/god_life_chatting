<!doctype html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form" action="" style="width: 100%">
                        <input name="message" type="text" placeholder="Message" required autocomplete="off">
                        <button hidden>Send</button>
                    </form>
                    <button id="send-location" hidden>Send location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div style="">
              {{username}}
              <img src="./img/download.jpg" style="height: 45px;width: 45px; object-fit: cover;border-radius: 10px 10px 10px 10px;float:left;margin-right: 10px"/><br>
              <p style="background: #6b47b8;padding: 6px;border-radius: 4px 4px 4px 4px;color: white;display:inline-block;">{{message}}</p>
              <span class="message__meta">{{createdAt}}</span>
            </div>
            <br>
        </script>

        <script id="my-template" type="text/html">
          <div style="float: right;">
            <div style="float:left;background: #6b47b8;padding: 6px;border-radius: 4px 4px 4px 4px"><p style="color: white">{{message}}<p></div><br>
            <div class="message__meta" style="float: bottom;color: white"><p style="color: #333333">{{createdAt}}</p></div>
          </div>
          <br><br><br>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">

                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>

                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.8.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
