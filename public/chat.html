<!doctype html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
        <style>
          p {
            word-break:break-all;
          }
          img {
            height: 3rem;
            width: 3rem;
            object-fit: cover;
            border-radius: 2rem;
            float:left;
            margin-right: 10px;
          }
        </style>
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                  <div id="compose-container">
                    <form id="message-form" action="" style="width: 100%">
                      <input name="message"
                             type="text"
                             placeholder="Please enter a message!"
                             required autocomplete="off"
                      >
                      <button hidden>Send</button>
                    </form>
                  </div>

                    <button id="send-location" hidden>Send location</button>
                </div>
            </div>
        </div>
        <!-- another -->
        <script id="message-template" type="text/html">
            <div class="messagebox-container" style="padding-right: 20%">
              <img id="messagebox-profile" src="./img/download.jpg"/>
              <div id="messagebox-ui">
                <p style="color: black; font-size: medium">{{username}}</p>
                <div class="messagebox-contents">
                  <div>
                    <p style="background: #5bdeb7;
                              padding: 12px 20px 12px 20px;
                              border-radius: 0 13px 13px 13px;
                              color: white;
                              display:inline-block;">
                      {{message}}
                    </p>
                    <span class="message__meta" style="margin-left: 5px">{{createdAt}}</span>
                  </div>
                </div>
              </div>
            </div>
        </script>

        <!-- me -->
        <script id="my-template" type="text/html">
          <div class="messagebox-container"
               style="flex-direction: row-reverse; padding-left: 25%; margin-bottom: 12px">
            <div class="messagebox-contents"
                 style="flex-direction: row-reverse;">
              <div id="div-hell"
                    style="display: flex; flex-direction: Column; ">
                <div id="messagebox-msg">
                  <p style="background: #2248ba;
                  display: inline-flex;
                  flex-direction: row-reverse;
                  padding: 12px 20px 12px 23px;
                  border-radius: 13px 0 13px 13px ;
                  color: white;
                  display:inline-block;">
                    {{message}}
                  </p>
                </div>
                <div id="messagebox-at">
                  <span class="message__meta" style="height: auto; margin-left: 5px">{{createdAt}}</span>
                </div>
              </div>

            </div>
          </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">

                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>

                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.8.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
